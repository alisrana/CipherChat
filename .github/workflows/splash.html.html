<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CipherChat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .splash-container {
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background-color: #6366f1;
            border-radius: 24px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        .logo-icon {
            font-size: 60px;
            color: white;
        }
        
        .app-name {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .loading {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }
        
        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: #6366f1;
            border-radius: 2px;
            animation: loading 2s ease-in-out forwards;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                <rect x="8" y="11" width="8" height="5" rx="1" ry="1"></rect>
                <path d="M12 11V8"></path>
            </svg>
        </div>
        <div class="app-name">CipherChat</div>
        <div class="loading">
            <div class="loading-bar"></div>
        </div>
    </div>
    
    <script>
        // Redirect to main app after splash screen animation
        setTimeout(() => {
            window.location.href = 'index';
        }, 2000);
    </script>
</body>
</html>
